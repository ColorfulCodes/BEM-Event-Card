<!DOCTYPE html>
<html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Given card to recreate</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<!-- if script tag goes in body it has to be in the bottom, of the body. -->
  <body>
    <div class="card">
      <div class="card-image">
        <img src="image.jpeg" alt="Social Gathering">
      </div>
      <div class="card-header">
        <h1>PHONIC UPROAR</h1>
      </div>
      <div class="logo">
        <img src="logo.png" alt="Troy Main Street logo">
      </div>
      <div class="card-body">
        <p>Friday, July 27 @ 7:30 pm</p>
        <p>Prouty Plaza</p>
        <p>Downtown Troy, Ohio</p>
      </div>
      <footer>
        <p>TroyMainStreet.org</p>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-facebook-official"></a>
      </footer>
  </div>
</body>
</html>
